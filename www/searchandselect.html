

<div class="searchandselect" ng-class="{afnone: selecteditem[key], active: showList}">
    <div class="header" ng-click="show()">
        <b>{{selecteditem[key]? selecteditem[key] :'' }}</b>
        <span class="cs-icon" ng:class="{true:'cs-icon-up', false:'cs-icon-down'}[showList]"></span>
    </div>
    <div class="click-data">
        <div class="search">

            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i>
                    <input type="text" ng-model="searchKey" placeholder="Search..." ng-change="textChanged(searchKey)">
                </label>
            </div>
            <div class="text-right nomargin nopadding pr-6"><small style="color: #5f2d2d;">Showing records 1 to {{values.length}} of {{totalrecords}}</small></div>

        </div>
        <ul class="dropdown">       
            <li ng-repeat="item in values" ng-click="selectItem(item); get_cat_no(item,item[key],$root.search_data.val,$root.search_data.type)" ng-if="values.length > 0" ng-init="$last && $root.valll==3?click_me():''">
                <span>{{item[key]}}</span>
                <i class="material-icons" ng-show="isActive(item)">check</i>
            </li>
            <li ng-if="values.length == 0">
                No Records
            </li>
        </ul>
    </div>
</div>
