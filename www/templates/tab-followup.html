<ion-view view-title="Today's Followup" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a href="#/home" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <a href="#/home" class="button button-icon icon ion-home fff font-18"></a>
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content>
        <div class="data-not-found" ng-hide="follow_lst.length">
            <div class="outer">
                <div class="innear">
                    <img src="img/data-not-found.svg" alt="">
                    <h2>Temporarily , No Followup Available</h2>
                </div>
            </div>
        </div>
        <div class="user-list" ng-if="follow_lst.length">
            <div class="list">
                <!-- looP start -->
                <a class="item item-avatar" ng-click="data.type=='3'?(data.intrested_contact=='Retailer'?retailerdetails(data.dr_id,data.type,'1','','','Ret',''):retailerdetails(data.dr_id,data.type,'1','','','Dist','')):retailerdetails(data.dr_id,data.type,'1')" ng-repeat="data in follow_lst">
                    <img ng-if="data.dr_image" src="{{upload_url+data.dr_image}}" alt="">
                    <div class="info-icon" ng-hide="data.dr_image">
                        <div class="outer">
                            <div class="innear">
                                <h1 class="font-16">{{data.dr_name[0]}}</h1>
                            </div>
                        </div>
                    </div>
                    <h2>{{data.dr_name}}</h2>
                    <p class="shop-name">{{data.contact_person}}</p>

                    <ul class="ul-list">
                        <li><strong>Type</strong></li>
                        <li><span ng-if="data.type=='1'">Retailer</span><span ng-if="data.type=='2'">Distributor</span><span ng-if="data.type=='3'">Lead</span></li>
                        <li ng-if="last_follow_lst[$index].next_followup"><strong>Last follow Date</strong></li>
                        <li ng-if="last_follow_lst[$index].next_followup"><span>{{formatDate(last_follow_lst[$index].next_followup)  | date: 'dd-MMM-y'}}</span></li>
                        <li ng-if="last_follow_lst[$index].next_followup"><strong>Created By</strong></li>
                        <li ng-if="last_follow_lst[$index].next_followup"><span>{{last_follow_lst[$index].name}}</span></li>
                    </ul>

                    <button class="button button-icon icon ion-chevron-right font-12 blue-color"></button>
                </a>
                <!-- looP end -->
            </div>
        </div>
    </ion-content>
</ion-view>
