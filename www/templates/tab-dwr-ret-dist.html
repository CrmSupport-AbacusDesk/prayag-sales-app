<ion-view view-title="{{(ret_visit_lst[0].type=='1') ? 'Retailer Visit' : ((ret_visit_lst[0].type=='2') ? 'Distributor Visit' : 'Lead Visit')}}" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a ng-click="dwrlist('{{backdwrdate}}','1');" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <a href="#/home" class="button button-icon icon ion-home fff font-18"></a>
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content>
        <div class="user-list">
            <div class="list">
                <!-- looP start -->
                <a class="item item-avatar" ng-repeat="data in ret_visit_lst">
                    <img ng-if="data.dr_image" src="{{upload_url+data.dr_image}}" alt="">
                    <div class="info-icon" ng-hide="data.dr_image">
                        <div class="outer">
                            <div class="innear">
                                <h1 class="font-24">{{data.dr_name[0]}}</h1>
                            </div>
                        </div>
                    </div>
                    <h2>{{data.dr_name}}</h2>


                    <ul class="ul-list">
                        <li><strong>Activity Type</strong></li>
                        <li><span>{{data.activity_type}}</span></li>
                        <li ng-if="data.type == 3"><strong>Lead Type</strong></li>
                        <li ng-if="data.type == 3"><span>{{data.intrested_contact}}</span></li>
                        <li><strong>Last follow Date</strong></li>
                        <li><span>{{formatDate(data.next_followup)  | date: 'dd-MMM-y'}}</span></li>
                    </ul>
                    <div class="clearfix"></div>
                    <strong class="shop-name orange-color font-12">{{data.remark}}</strong>
                    <!-- <button class="button button-icon icon ion-chevron-right font-18 blue-color"></button> -->
                </a>
                <!-- looP end -->
            </div>
        </div>
    </ion-content>
</ion-view>
