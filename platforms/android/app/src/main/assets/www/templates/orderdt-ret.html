<ion-view view-title="Order Detail" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a ng-click="doTheBack()" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <a href="#/home" class="button button-icon icon ion-home fff font-18"></a>
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content ng-controller="OrderDtCtrl">
        <div class="user-list small-icon">
            <div class="list">
                <!-- looP start -->
                <div class="item item-avatar" href="" ng-repeat="value in order_lst">
                  <img ng-if="value.distr_img" src="{{upload_url}}{{value.distr_img}}">
                    <div ng-hide="value.distr_img" class="info-icon">
                      <div class="outer">
                          <div class="innear">
                              <h1 class="font-24">{{value.dist[0]}}</h1>
                          </div>
                      </div>
                    </div>
                    <a href="#.">
                        <h2 class="mt-5">{{value.dist}}</h2>
                        <!-- <i class="inr-icon ml-5"></i> -->
                        <p class="tl-sales pr-70 mt-5">Order Value :<span class="pl-25">&#8377; {{value.after_gst_amt}}</span></p>
                    </a>
                    <!-- <a class="gst-btn" ng-click="open_gst_modal(value.dist)">GST</a> -->
                </div>
                <!-- looP end -->

                <!-- looP start -->
                <!-- <div class="item item-avatar" href="#/tab/retailers-det">
                    <div class="info-icon">
                        <div class="outer">
                            <div class="innear">
                                <h1 class="font-24">b</h1>
                            </div>
                        </div>
                    </div>
                    <a href="#.">
                        <h2 class="mt-5">Bunty pipes PVT LTD.</h2>
                        <p class="tl-sales pr-70 mt-5">Order Value  : <i class="inr-icon ml-5"></i><span class="pl-25">16090</span></p>
                    </a>
                    <a class="gst-btn">GST</a>
                </div> -->
                <!-- looP end -->

            </div>
        </div>

        <div class="input-submit padding-16">
            <a ng-if="!show_proceed_btn" href="#/tab-ret/confirmord-ret">PROCEED</a>
            <a ng-if="show_proceed_btn" ng-click="show_last_payment(1)">PROCEED</a>
        </div>
    </ion-content>
</ion-view>
