<ion-view view-title="POP & Gift" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a ng-click="doTheBack()" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <a href="#/home" class="button button-icon icon ion-home fff font-18"></a>
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content ng-controller="ADDPopCtrl">
<!-- 
        <div class="heading">
            <h2>4 - 9 - 2017</h2>
        </div> -->

        <div class="user-list big-icon">
            <div class="list">
                <!-- looP start -->
              <form name="popform{{[$index]}}" ng-repeat="stock_info in exe_pop_giftstock_data">
                <div class="item item-avatar">
                    <img ng-src="{{upload_url+stock_info.pop_image}}" fallback-src="img/tabs-icons/pop-icon-active.svg">
                    <a>
                      <h2>{{stock_info.item_name}}</h2>
                      <h2>IN Stock &nbsp; : &nbsp; <span class="icon-color">{{stock_info.stock_qty}}</span></h2>
                    </a>

                    <ul class="absolute w60" style="right: 12px; top: 10px;">
                        <li class="wp100">
                          <input class="h30 font-12 no-margin cs-textarea text-center" type="number"  ng-model="enter_qty[$index]" placeholder="QTY : " name="tot" onfocus="this.placeholder = ''"
                            onblur="this.placeholder = 'QTY : '" min="1" max="{{stock_info.stock_qty}}" required>
                            <span class="error-right absolute top-35" ng-if="popform[$index].tot.$error.min">* Value Can't be 0 or Less</span>
                            <span class="error-right absolute top-35" ng-if="popform[$index].tot.$error.max">* Don't Have Enough Stock</span>
                        </li>
                    </ul>
                    <ul>
                        <li class="wp100 mt-5">
                            <textarea name="" class="cs-textarea" ng-model="del_note[$index]" placeholder="Delivery Note"></textarea>
                        </li>
                        <li class="wp100 mt-5">
                            <div class="input-submit">
                                <input class="h30" style="line-height: 25px;" type="submit" ng-click="assignpopgift_ret(retailer_det.id,stock_info.pop_gift_id,enter_qty[$index],'2',del_note[$index]);" value="SEND" ng-style="{'opacity':popform[$index].$invalid? 0.5 : 1}" ng-disabled="popform[$index].$invalid">
                            </div>
                        </li>
                    </ul>
                </div>
                </form>
                <!-- looP end -->
            </div>
            <!-- looP end -->
        </div>
    </ion-content>

</ion-view>
