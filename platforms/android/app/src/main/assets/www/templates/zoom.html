
<div class="modal image-modal transparent" on-swipe-down="closeModal()">
<div class="canel-icon" ng-click="closeModal()">
  <p>CANCEL</p>
  <i class="icon ion-ios-arrow-down"></i>
</div>

  <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
    <ion-slide ng-repeat="m in range(1,1)">
      <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" on-double-tap="zoom(activeSlide)"
      zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%; overflow-x: hidden; overflow-y: hidden;"
      delegate-handle="scrollHandle{{$index}}" on-scroll="" on-release=""
      overflow-scroll="false">

      <!-- <div class="image" style="background-image: url( {{blogdetaildata[0].banner_original}} )"></div> -->

      <div class="image">
        <div style="display: table; width: 100%; height: 100%;">
          <div style="display: table-cell; vertical-align: middle;">
            <img src="{{uploadurl+img_val}}" style="width: 100%;">
          </div>
        </div>
      </div>

    </ion-scroll>
  </ion-slide>
</ion-slide-box>
</div>
