<ion-view view-title="Order Detail" >

    <!-- BACKBTN ICON START -->
    <ion-nav-buttons side="left">
        <a ng-click="doTheBack()" class="cs-backbtn button button-icon icon ion-android-arrow-back fff"></a>
    </ion-nav-buttons>
    <!-- BACKBTN ICON END-->

    <!-- HOME ICON START -->
    <ion-nav-buttons side="right">
        <a href="#/home" class="button button-icon icon ion-home fff font-18"></a>
    </ion-nav-buttons>
    <!-- HOME ICON END-->

    <ion-content ng-controller="OrderDtCtrl">
        <div class="user-list small-icon">
            <div class="list">
                <!-- looP start -->
                <div class="item item-avatar pl-16" href="" ng-repeat="value in order_lst">
                    <a href="#.">
                        <h2 class="mt-5">
                          <span ng-if="value.dist=='Polymer'">Prayag Polymer PVT. LTD.</span>
                          <span ng-if="value.dist=='Exim'">Prayag Exim PVT. LTD.</span>
                        </h2>
                        <p class="tl-sales pr-70 mt-5">Order Value  : <i class="inr-icon ml-5"></i><span class="pl-25">{{value.after_gst_amt}}</span></p>
                    </a>
                    <!-- <a class="gst-btn" ng-click="open_gst_modal(value.dist)">GST</a> -->
                </div>
                <!-- looP end -->

            </div>
        </div>

        <div class="input-submit padding-16">
            <a ng-if="!show_proceed_btn" href="#/tab-dist/confirmord-dist">PROCEED</a>
            <a ng-if="show_proceed_btn" ng-click="show_last_payment(2)">PROCEED</a>
        </div>
    </ion-content>
</ion-view>
